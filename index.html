<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="assets/css/styles.css" />

    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <main>
      <section class="NFT-section container">
        <div class="card">
          <a href="#" class="card-iamge-overlay">
            <img
              src="assets/images/image-equilibrium.jpg"
              alt="image-qr-code"
              class="card-image"
            />
          </a>
          <div class="card-body">
            <a class="card-title">Equilibrium #3429</a>
            <p class="card-description">
              Our Equilibrium collection promotes balance and calm.
            </p>

            <div class="card-info">
              <div class="card-info--item price">
                <img
                  src="assets/images/icon-ethereum.svg"
                  alt="icon-ethereum."
                />
                <span>0.041 ETH</span>
              </div>
              <div class="card-info--item time">
                <img src="assets/images/icon-clock.svg" alt="icon-ethereum." />
                <span>3 days left</span>
              </div>
            </div>
          </div>
          <div class="card-footer">
            <img
              src="assets/images/image-avatar.png"
              alt="avatar"
              class="avatar-image"
            />
            <span class="creator">
              Creation of
              <a class="creator-name"> Jules Wyvern </a>
            </span>
          </div>
        </div>
      </section>
    </main>

</html>
